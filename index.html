<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Loan Approval Prediction</h2>
    <form method="POST" action="/predict">
        <label>Gender:</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>

        <label>Married:</label>
        <select name="married">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br>

        <label>Applicant Income:</label>
        <input type="number" name="income" required><br>

        <label>Loan Amount (in thousands):</label>
        <input type="number" name="loanamt" required><br>

        <label>Credit History:</label>
        <select name="credithistory">
            <option value="1">Good</option>
            <option value="0">Bad</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</body>
</html>
